<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Для тебя, моя любовь ❤️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff9f9;
      font-family: 'Segoe UI', sans-serif;
      color: #d46a90;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 900px;
      width: 100%;
    }

    .photos {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 25px;
      flex-wrap: wrap; 
    }

    .photo {
      width: 420px;
      height: 420px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff69b4;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .heart {
      position: relative;
      width: 120px;
      height: 108px;
      margin: 0 auto 25px;
      animation: pulse 1.4s infinite ease-in-out;
    }

    .heart:before,
    .heart:after {
      position: absolute;
      content: "";
      left: 60px;
      top: 0;
      width: 60px;
      height: 90px;
      background: #ff69b4;
      border-radius: 60px 60px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    h1 {
      font-size: 26px;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      max-width: 500px;
      margin: 0 auto;
    }

    /* Адаптация под мобильные */
    @media (max-width: 360px) {
    .photo {
      width: 90px;
      height: 90px;
    }
    .photos {
      gap: 16px;
    }
  }
  </style>
</head>
<body>
  <div class="container">

    <div class="heart" ></div>
    <h1>С Днём святого Валентина!</h1>
    <p>Каждый момент с тобой — как маленькое чудо. Спасибо, что ты есть, я тебя очень сильно люблю ❤️</p>
    
    <div class="photos">
      <img src="photo1.jpg" alt="Я" class="photo">
      <img src="photo2.jpg" alt="Ты" class="photo">
    </div>

    <div class="photos">
      <img src="photo3.jpg" alt="Я" class="photo">
      <img src="photo4.jpg" alt="Ты" class="photo">
    </div>

    <div class="photos">
      <img src="photo5.jpg" alt="Я" class="photo">
      <img src="photo6.jpg" alt="Ты" class="photo">
    </div>
  </div>
</body>
</html>
